<div autoFocus class="overlay">
    <div class="product-form delete-product-form">
        <button mat-icon-button (click)="closeForm.emit()">
            <mat-icon>close</mat-icon>
        </button>
            <div class="form-grid">
                <p>
                    Are you sure you want to delete this product?
                </p>
            </div>
            <!-- Submit Button -->
            <div class="container">
                <button mat-raised-button color="primary" type="button" (click)="onSubmit()">Yes</button>
                <button mat-raised-button color="primary" type="button" (click)="closeForm.emit()">No</button>
            </div>
    </div>
</div>
