
  <div class="product-gallery">
    <app-product *ngFor="let product of products" class="image-item" [product]="product" (edit)="showFormForEdit($event)"></app-product>
    <app-add-product *ngIf="isFormVisible" (closeForm)="hideForm()" (submit) = "onFormSubmit($event)" [product] = "selectedProduct"></app-add-product>
  </div>
